version: '3.7'
services:
  mysql:
    image: mysql:latest
    ports:
      - '3306:3306'
    volumes:
          - ./MySql/data:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass


  postgres:
   image: postgres:14-alpine
   ports:
    - '5432:5432'
   volumes:
        - ./PostgresSql/data:/var/lib/postgresql/data
   environment:
    - POSTGRES_DB=app
    - POSTGRES_USER=app
    - POSTGRES_PASSWORD=pass

  node-app:
    build: ./gate-simulator
    image: node-app:1.0
    ports:
      - '9999:9999'




